<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Quiz</title>
        <meta name="description" content="Creating an HTML Form to creat a simple quiz">
        <meta name="author" content="Karina Rodriguez">
        <link rel="stylesheet" href="styles/quiz.css">

    </head>
    
    <body>
        <header>
        <h1>Basic HTML Quiz</h1>
        </header>
        
        <main>
            <form>
                <fieldset>
                        <label for="q1">1. What is HTML?</label>
                        <input type="text" id="q1" name="q1">
                        <label for="q2">2. What is a Form in HTML?</label>
                        <input type="text" id="q2" name="q2">
                        <label for="pet">3. Can you create a form in HTML?</label>
                        <input type="checkbox" name="form">                  
                        <label for="browser">3. Which is the element used as a container for different types of input elements?</label>
                        <select id="browser" name="browser">
                        <option value="other">Choose one</option>
                        <option value="first">&lt;input&gt;</option>
                        <option value="second">&lt;label&gt;</option>
                        <option value="third">&lt;h1&gt;</option>
                        <option value="fourth">&lt;form&gt;</option>
                        <option value="fiveth">&lt;select&gt;</option>
                        <option value="sixth">&lt;br&gt;</option>
                        </select>                        
                        <label for="q4">4. Describe the anatomy of an HTML document</label>
                        <textarea id="q4" name="q4" rows="5" placeholder=""></textarea>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    
        <footer>
            <p>©2024 Karina Rodríguez | Quiz Form</p>
        </footer>
    </body>   
</html>
