<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Quiz</title>
        <meta name="description" content="Creating an HTML Form to creat a simple quiz">
        <meta name="author" content="Karina Rodriguez">
        <link rel="stylesheet" href="styles/quiz.css">

    </head>
    
    <body>
        <header>
            <h1>Basic HTML Quiz</h1>
        </header>
        
        <main>
            <form>
                <fieldset>
                        <label for="q1">1. What is HTML?</label>
                        <input type="text" id="q1" name="q1">
                        <label for="q2">2. Create a basic HTML page</label>
                        <textarea id="q2" name="q2" rows="8" placeholder="&lt;!DOCTYPE html&gt;"></textarea>
                        <label for="q3">3. Which is the element used as a container for different types of input elements?</label>
                        <select id="q3" name="q3">
                        <option value="other">Choose one</option>
                        <option value="first">&lt;input&gt;</option>
                        <option value="second">&lt;label&gt;</option>
                        <option value="third">&lt;h1&gt;</option>
                        <option value="fourth">&lt;form&gt;</option>
                        <option value="fiveth">&lt;select&gt;</option>
                        <option value="sixth">&lt;br&gt;</option>
                        </select>  
                        <label for="q4">4. What number defines the most important heading?</label>
                        <input type="number" id="q4" name="q4" min="1" max="6">                                     
                        
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    
        <footer>
            <p>©2024 Karina Rodríguez | Quiz Form</p>
        </footer>
    </body>   
</html>
