<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Quiz</title>
        <meta name="description" content="Creating an HTML Form to creat a simple quiz">
        <meta name="author" content="Karina Rodriguez">
        <link rel="stylesheet" href="styles/quiz.css">

    </head>
    
    <body>
        <header>
        <h1>Your Contact Information</h1>
        </header>
        
        <main>
            <form>
                <fieldset>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                        <label for="email">Email Adress</label>
                        <input type="text" id="email" name="email">
                        <label for="browser">Select your city</label>
                        <select id="browser" name="browser">
                        <option value="first">Delaware</option>
                        <option value="second">Main</option>
                        <option value="third">Vermont</option>
                        <option value="fourth">Virginia</option>
                        <option value="fiveth">Wyoming</option>
                        <option value="sixth">Other</option>
                        </select>
                        <label for="pet">Mark if you have a pet</label>
                        <input type="checkbox" name="pet">
                        <label>What kind of pet do you have?</label>
                        <input type="text" id="pet" name="pet">
                        <label>What is your age?<input type="number" name="age" min="1" max="100"></label>
                        
                        <label for="q6">Do you have any question for me?</label>
                        <textarea id="q6" name="q6" rows="4" placeholder=""></textarea>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    
        <footer>
            <p>©2024 Karina Rodríguez | Quiz Form</p>
        </footer>
    </body>   
</html>
