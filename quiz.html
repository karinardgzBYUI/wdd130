<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Quiz</title>
        <meta name="description" content="Creating an HTML Form to creat a simple quiz">
        <meta name="author" content="Karina Rodriguez">
        <link rel="stylesheet" href="styles/quiz.css">

    </head>
    
    <body>
        <header>
            <h1>Your Contact Information<h1>
        </header>
        
        <main>
            <form>
                <fieldset>
                    <ol>
                    <div class="quiz">
                        <li><label for="fullname">Full Name</label></li>
                        <input type="text" id="fullname" name="fullname">
                        <li><label for="email">Email Adress</label></li>
                        <input type="text" id="email" name="email">
                        <li><label for="browser">Select your city</label></li>
                        <select id="browser" name="browser">
                        <option value="first">Delaware</option>
                        <option value="second">Main</option>
                        <option value="third">Vermont</option>
                        <option value="fourth">Virginia</option>
                        <option value="fiveth">Wyoming</option>
                        <option value="sixth">Other</option>
                        </select>
                        <li><input type="checkbox" name="pet"><label for="pet">Mark if you have a pet</label></li>
                        <li><label>What kind of pet do you have?</label></li>
                        <input type="text" id="pet" name="pet">
                        <li><label for="age">What is your age?</label></li>
                        <input type="number" id="age" name="age" min="10" max="100"></input>
                        <li><label for="q6">Do you have any question for me?</label></li>
                        <textarea id="q6" name="q6" rows="4" placeholder=""></textarea>
                    </div>
                    </ol>
                
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    
        <footer>
            <p>©2024 Karina Rodríguez | Quiz Form</p>
        </footer>
    </body>   
</html>
